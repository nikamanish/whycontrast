<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Background with Custom Fonts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
    }

    .lora-text {
      font-family: "Lora", serif;
      font-weight: 400;
      font-size: 3em;
      color: #222; /* Darker shade of black */
    }

    .lora-contrast {
      font-family: "Lora", serif;
      font-weight: 500; /* You can adjust the weight as needed */
      font-size: 3em;
      color: #333; /* Slightly lighter shade of black */
    }
  </style>
</head>
<body>
<div class="lora-text">why</div>
<br/>
<div class="lora-contrast">contrast</div>
</body>
</html>
